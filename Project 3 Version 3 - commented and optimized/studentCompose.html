<html>
  <head>
    <title>Your Email System</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/composing/composingHelperMethods.js"></script>
    <script src="./scripts/composing/linkBackCompose.js"></script>
    <script src="./scripts/composing/sendingEmailHelper.js"></script>
    <script src="./scripts/composing/sendStudentEmail.js"></script>
    <script src="./scripts/composing/studentCompose.js"></script>
    <script src="./scripts/helps/showHelp.js"></script>
  </head>
  <body style="background-color:powderblue;" onload="prepareStudentCompose()">
    <!--Loads the drop down menu options-->
    <span class="myHeader">
      <!--Span to change the pointer-->
      <div data-role="header" class="input-group-text">COMPOSING</div>
    </span>

    <div id="unsolicited" class="unsolicitedText">
      <!--Adds the yellow text-->
    </div>

    <div data-role="content">
      <div class="input-group-text" data-type="horizontal">
        <!--To TextBox-->
        <label for="toDropDown" class="myLabel" onclick="showHelpForTo()"
          >To</label
        >
        <input
          type="text"
          class="longTextBox"
          list="adminNames"
          id="toDropDown"
        />
        <datalist id="adminNames" class="list"></datalist>
        <!--Data list for the To textBox-->
      </div>

      <div class="input-group-text" data-type="horizontal">
        <!--Cc TextBox-->
        <label for="ccDropDown" class="myLabel" onclick="showHelpForCc()"
          >Cc</label
        >
        <input
          type="email"
          class="longTextBox"
          list="ccNames"
          id="ccDropDown"
        />
        <datalist id="ccNames" class="list"></datalist>
        <!--Data list for the Cc textBox-->
      </div>

      <div class="input-group-text" data-type="horizontal">
        <!--Subject Textbox-->
        <label
          for="subjectTextBox"
          class="myLabel"
          onclick="showHelpForSubject()"
          >Subject</label
        >
        <input type="email" class="longTextBox" id="subjectTextBox" />
      </div>

      <div class="input-group-text" data-type="horizontal">
        <!--Email Body Text Area-->
        <label for="bodyTextBox" class="myLabel" onclick="showHelpForBody()"
          >Body</label
        >
        <textarea class="emailTextBox" id="composeTextBox"></textarea>
      </div>
    </div>

    <div data-role="footer" class="input-group-text"></div>

    <div data-role="controlgroup" data-type="horizontal">
      <!--Buttons at the bottom-->
      <a
        data-role="button"
        class="btn normalButton"
        onclick="sendStudentEmail()"
        >Send</a
      >
      <a
        data-role="button"
        class="btn normalButton"
        onClick="changeBackground()"
        >Theme</a
      >
      <a data-role="button" class="btn normalButton" onclick="cancel()"
        >Cancel</a
      >
      <form name="helpChecklists">
        <input
          type="checkbox"
          class="checkbox"
          name="greeting"
          onClick="isChecked();"
        />
        Did you write a greeting? <br />
        <input
          type="checkbox"
          class="chb"
          name="sendOff"
          onClick="isChecked();"
        />
        Did you sign your name? <br />
        <input
          type="checkbox"
          class="chb"
          name="subject"
          onClick="isChecked();"
        />
        Did you write a subject? <br />
        <input type="checkbox" class="chb" name="to" onClick="isChecked();" />
        Is it sent to the right person? <br />
      </form>
      <h4 id="readyMessage"></h4></h1>
    </div>

    <script>

      var numberOfClicks = 1;
      var user = "";
      var loggedIn = false;
      loginScreen();

      function isChecked() {
        var chb = document.getElementsByClassName("chb");

        if (chb[0].checked && chb[1].checked && chb[2].checked) {
          document.getElementById('readyMessage').innerHTML = "You're ready to send :)";
        }
      }

      function changeBackground() {

        if(numberOfClicks%5 == 1) {
          document.body.style.background = "white";
        } else if (numberOfClicks%5 == 2) {
          document.body.style.background = "lightSalmon";
        } else if (numberOfClicks%5 == 3) {
          document.body.style.background = "mediumSeaGreen";
        } else if (numberOfClicks%5 == 4) {
          document.body.style.background = "plum";
        } else {
          document.body.style.background = "powderBlue";
        }
        numberOfClicks++;
      }

      function loginScreen() {

        if (loggedIn == false) {
        user = prompt("What's your name? :)");
        prompt("Enter your password");

        document.getElementById("unsolicited").innerHTML =
        "Hello " + user + "! Did you know that you can click on To, Cc, Subject or Body and help will appear?";

        loggedIn == true;
        }
      }

    </script>
  </body>
</html>
